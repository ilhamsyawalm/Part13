<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Landing Page E-commerse</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul class="kiri">
            <li><a href="#awal" class="page-scroll">Raos Food</a></li>
        </ul>
        <input type="search" placeholder="Search" class="tengah">
        <ul class="kanan">
            <li><a href="#checkout" class="page-scroll">Cart</a></li>
            <li><a href="#rekomen" class="page-scroll">Recommendation</a></li>
            <li><a href="#footer" class="page-scroll">Payment</a></li>
        </ul>
    </nav>
    <main>
        <article id="awal" class="information">
            <h1>Shopping Cart</h1>
        </article>
        <article class="checkout" id="checkout">
            <div class="left">
            </div>
            <div class="right">
                <div class="payment">
                    <p>Sub Rp<span id="sub">0</span></p>
                    <hr>
                    <h6 class="atas">PPN 10% : Rp<span id="ppn">0</span></h6>
                    <h6 class="tengah 1">Ongkir : Rp<span id="ongkir">0</span></h6>
                    <h6 class="tengah 2">Potongan : Rp<span id="potongan">0</span></h6>
                    <h6 class="bawah">Total Harga</h6>
                    <hr>
                    <p>Rp<span id="totalHarga">0</span></p>
                </div>
                <button><a href="https://ilhamsyawalm.github.io/">Checkout</a></button>
            </div>
        </article>
        <article class="recommendation" id="rekomen">
            <h2>Recommendation</h2>
            <div class="isi">
            </div>
        </article>
    </main>
    <footer id="footer">
        <div class="bawah">
            <div class="kotakan satu">
                <h2>Raos Food</h2>
                <p>Jl. Mountain Prau, No. 7 RT 001 RW 013 Cijantung, Bogor - Jawa barat</p>
            </div>
            <div class="kotakan dua">
                <h3>Payment Method</h3>
                <button>BNI</button>
                <button>BRI</button>
                <button>Mandiri</button>
            </div>
            <div class="kotakan tiga">
                <h3>Shipment</h3>
                <button>JNE</button>
                <button>TIKI</button>
                <button>GO-Send</button>
            </div>
        </div>
        <hr>
        <h4> &copy; By Ilham Syawal Mustaqim</h4>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
